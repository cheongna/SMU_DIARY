<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMU_DIARY</title>
  <link rel="stylesheet" href="diary_scheduleMod.css">
  <script src="diary_scheduleMod.js"></script>
</head>
<body>
<div class="cover">
  <div class="coverdot">
    <div class="page">
      <!-- 왼쪽 -->
      <div class="left-box">
        <h1>Diary</h1>
      </div>
      <!-- 오른쪽 -->
      <div class="right-box">
        <div id="calendar"></div>
        <div id="input-data">
          <form>
            <div id="date">
              날짜
              <input type="date" id="startDate" data-placeholder="년 월 일" required/>
              <p>-</p>
              <input type="date" id="endDate" data-placeholder="년 월 일" required/>
            </div>
            <div id="color">
              색상
              <!-- 색상 선택 입력 필드 -->
              <input id="sel_color" type="color" value="#000000" />
              <!-- 색상표 레이블 -->
              <label for="sel_color">▼</label>
            </div>
            <div id="schedule">
              <input type="text" placeholder="새로운 일정" />
              <p>*20자리 이내로 입력</p>
            </div>
          </form>
        </div>
      </div>
      <!------------카테고리----------------->
      <div class="menu_box">
        <div class="menu_button" id="homeButton">홈</div>
        <div class="menu_button" id="profileButton">프로필</div>
        <div class="menu_button" id="diaryButton">다이어리</div>
        <div class="menu_button" id="galleryButton">사진첩</div>
        <div class="menu_button" id="manageButton">관리</div>
      </div>
      <div class="container">
        <div class="title">땡땡님의 다이어리</div>
        <div class="url">https://www.diary.com/아이디</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
