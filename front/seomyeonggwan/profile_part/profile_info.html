<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="profile_info.css">
    <script src="profile_info.js"></script>
</head>
<body>
    <div id="background">
        <div id="outer">
            <div id="diary">
                <div id="leftTopArea"></div>
                <div id="rightTopArea">
                    <p>SMU_DIARY</p>
                    <p>https://www.diary.com/아이디</p>
                </div>
                <div id="leftArea">
                    <h1>Profile</h1>

                </div>
                <div id="rightArea">
                    <div id="title">
                        <h1>My Profile</h1>
                    </div>
                    <h1></h1>
                    <div id="info">
                        <form id="link" action="#">
                            <div id="item">

                            <div id="item">

                                <input id="B" type="text">
                            </div>
                            <div id="item">

                            </div>
                            <div id="item"></div>
                            <div id="item">

                                <input id="M" type="text">

                    </div>
                    <div id="btn">
                        <button id="mod_btn" type="submit" form="link">수정</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="category">
            <button id="home_btn" type="submit" >홈</button>
            <button id="profile_btn" type="submit" >프로필</button>
