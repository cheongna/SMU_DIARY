<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>다이어리</title>
    <style>
        body{
            background-color: #a3a3a3;
            background-size: 100px;
        }
        .cover{
            background-color: rgb(180, 209, 218);
            border-radius: 9px;
            width: 960px;
            height: 660px;
            margin: 100px auto;
            position: relative;
        }
        .coverdot{
            border: 3px dashed white;
            border-radius: 9px;
            left: 15px;
            top: 15px;
            right: 15px;
            bottom: 15px;
            position: absolute;
        }
        .page{
            width: 900px;
            height: 600px;
            background-color: rgb(238, 238, 238);
            margin: 10px;
            border-radius: 9px;
            position: absolute;
        }
        /*왼쪽*/
        .left-box{
            position: absolute;
            width: 250px;
            height: 520px;
            top: 50px;
            border-radius: 9px;
            margin-left: 20px;
            left: 0;
            background-color: white;
            border: 1px solid rgb(190, 190, 190);
        }
        /*오른쪽*/
        .right-box {
            position: absolute;
            width: 570px;
            height: 520px;
            top: 50px;
            border-radius: 9px;
            margin-right: 40px;
            right: 0;
            background-color: white;
            border: 1px solid rgb(190, 190, 190);
        }
        .container{
            width: 800px;
            height: 550px;
            margin-left: 300px;
            display: flex;
            position: absolute;
            top: 20px;
        }
        .title{
            flex: 1;
            font-size: 20px;
            font-weight: bold; 
        }   
        .url{
            flex: 1.1;
            font-size: 13px;
            margin: 8px;
        }
        .diary{
            text-align: left;
            padding-left: 20px;
            font-size: 25px;
            color: rgb(29, 106, 150);
            font-weight: bold;
            border-bottom: 3px solid rgb(216, 215, 215);
            padding-bottom: 12px;
            margin: 30px 15px 0;
        }
        .calendar {
            display: flex;
            margin-top: 12px;
            margin-left: 24px;
        }
        .calendar_button{
            background-color: rgb(150, 216, 243);
            color: white;
            width: 80px;
            height: 30px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            border-radius: 12px;   
            margin-left: -2px;
        }
        .calendar_box{
            background-color: rgb(166, 218, 240);
            color: black;
            height: 180px;
            width: 200px;
            display: flex; 
            border-radius: 12px;
            margin-left: 22px;
            position: relative;
        }
        .calendar_header {
            display: flex;
            justify-content: center;
            align-items: center; 
            border-top-left-radius: 12px; 
            border-top-right-radius: 12px; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 1;
            color: white;
            font-size: 18px; 
        }
        .calendar_header button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 17px;
            cursor: pointer;
        } /*클릭하게 구현*/
        .calendar_table {
            margin-top: 22px;
            flex-grow: 0.9;
            display: table;
            font-size: 13px;
            margin-left: 10px;
        }
        .calendar_table th, .calendar_table td {
            padding: 1px;
            text-align: center;
        }
        .current_date {
            font-weight: bold;
        }
        .menu_box {
            position: absolute;
            right: -34px; 
            top: 70px; 
            display: flex;
            flex-direction: column; 
            z-index: 1; 
        }
        .menu_button{
            width: 56px;
            text-align: center;
            font-size: 14px;
            background-color: rgb(132, 192, 233);
            color: white;
            padding: 9px;
            border-radius: 5px 7px 7px 5px;
            font-weight: bold; 
            margin-bottom: 7px; 
        }
        .menu_button.active {
            background-color: white;
            color: black;
        }
    </style> 
</head>
<body>
    <div class="cover">
        <div class="coverdot">
            <div class="page">
            <div class="left-box">
            <div class="diary">Diary</div>
            <div class="calendar">
            <div class="calendar_button">다이어리</div>
            <div class="calendar_button">일정</div>
            </div>
            <div class="calendar_box">
                <div class="calendar_header">
                    <button id="prevMonth">&#60;</button>
                    <span id="currentMonth">2023. 9</span>
                    <button id="nextMonth">&#62;</button>
                </div>
                <div class="calendar_table"></div>
            </div>
            </div>
            </div>
            <div class="right-box">
            </div>
            <div class="menu_box">
                <div class="menu_button" id="homeButton">홈</div>
                <div class="menu_button" id="profileButton">프로필</div>
                <div class="menu_button" id="diaryButton">다이어리</div>
                <div class="menu_button" id="galleryButton">사진첩</div>
                <div class="menu_button" id="manageButton">관리</div>
            </div>
            <div class="container">
                <div class="title">땡땡님의 다이어리</div>
                <div class="url">https://www.diary.com/아이디</div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script>
       const calendarButtons = document.querySelectorAll('.calendar_button');
        calendarButtons.forEach(button => {
        button.addEventListener('click', () => {
        const clickedButton = button;

        calendarButtons.forEach(btn => {
            btn.style.backgroundColor = 'rgb(150, 216, 243)';
            btn.style.color = 'white';
        });

        clickedButton.style.backgroundColor = 'rgb(166, 218, 240)'; 
        clickedButton.style.color = 'white'; 
    });
});

        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const currentMonthSpan = document.getElementById('currentMonth');
        const calendarTable = document.querySelector('.calendar_table');
        let currentDate = new Date(2023, 8); 
    
        function renderCalendar() {
            calendarTable.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
    
            currentMonthSpan.textContent = `${year}. ${month + 1}`;
    
            const headerRow = document.createElement('tr');
            const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
            for (const day of daysOfWeek) {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            }
            calendarTable.appendChild(headerRow);
    
            let dayCount = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < new Date(year, month, 1).getDay()) {
                        cell.textContent = '';
                    } else if (dayCount <= daysInMonth) {
                        cell.textContent = dayCount;
                        if (year === new Date().getFullYear() && month === new Date().getMonth() && dayCount === new Date().getDate()) {
                            cell.classList.add('current_date');
                        }
                        dayCount++;
                    }
                    row.appendChild(cell);
                }
                calendarTable.appendChild(row);
            }
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });   
        renderCalendar();

    const menuButtons = document.querySelectorAll('.menu_button');
    
    menuButtons.forEach(button => {
        button.addEventListener('click', () => {
            menuButtons.forEach(btn => {
                btn.classList.remove('active');
            });

            button.classList.add('active');
        });
    });
    </script>
</body>
</html>
