<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="diary_manager.css"/>
</head>
<body>
    <div class="container">
        <div class="blue_box">
            <div class="dashed_box">
                <div class="main_box">
                <!------------------ 좌측 ------------------>
                    <div class="left_zone">
                        <div class="srh_box"></div>
                        <div class="left_main_box">

                        <!------------ 컨텐츠 박스 안에 컨텐츠 삽입 ------------>
                            <div class="left_contents_box">
                                <p class="blue_title">Manager</p>
                                <hr>
                                <p>&nbsp;📁미니홈피 관리</p>
                                <p>&nbsp; &nbsp;>다이어리 정보</p>
                                <p>&nbsp; &nbsp;>게시물 정보</p>
                                <p>&nbsp; &nbsp;>공개 설정</p>
                                <p>&nbsp; &nbsp;>카테고리 관리</p>
                                <p>&nbsp; &nbsp;>공유 설정</p>
                            </div>
                        <!------------ 컨텐츠 박스 안에 컨텐츠 삽입 ------------>     
                        </div>
                    </div>
                <!------------------ 우측 ------------------>
                    <div class="right_zone">
                        <div class="title_box">
                            <span class="home_title">홈페이지 제목</span>
                            <span class="home_address">홈페이지 주소</span>
                        </div>
                        <div class="right_main_box">

                        <!------------ 컨텐츠 박스 안에 컨텐츠 삽입 ------------>
                            <div class="right_contents_box">
                                <p class="blue_title"
                                style="color: black;">&nbsp;다이어리 정보</p>
                                <hr style="width: 100%;">
                                <div class="setting_box">
                                    <span class="setting_name">다이어리명</span>
                                    <input type="text" 
                                    placeholder="한글, 영문, 숫자 혼용 가능(20자 이내)">
                                </div>
                                <div class="setting_box">
                                    <div class="setting_name">별명</div>
                                    <input type="text" 
                                    placeholder="한글, 영문, 숫자 혼용 가능(10자 이내)">
                                </div>
                                <!-- 자동 줄바꿈 이슈로 textarea로 수정 필요함 -->
                                <div class="setting_box" style="height: 70px;">
                                    <span class="setting_name">소개글</span>
                                    <input type="text" style="height: 70px;"
                                    placeholder="프로필 영역의 프로필 이미지 아래에 반영됩니다.(한글 기준 200자 이내)">
                                </div>
                                <div class="setting_box" style="height: 60px;">
                                    <span class="setting_name" style="font-size: 14px;">프로필 이미지</span>                                </div>
                            </div>
                        <!------------ 컨텐츠 박스 안에 컨텐츠 삽입 ------------>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
