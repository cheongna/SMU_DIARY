<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="diary_home.css"/>
</head>
<body>
    <div class="container">
        <div class="blue_box">

                            </div>
                                
                        </div>
                    </div>
                <!------------------ 우측 ------------------>

                        <div class="title_box">
                            <span class="home_title">홈페이지 제목</span>

                        </div>
                        <div class="right_main_box">

                        <!------------ 컨텐츠 삽입 ------------>
                            <div class="right_contents_box">
                                <div class="news_box">
                                    <div class="news_title">Updated news</div>
                                    <hr/>

                                    <li>dd</li>
                                </div>
                                <div class="schedule_box">
                                    <div class="news_title">일정</div>
                                    <hr/>

                                    <li>dd</li>
                                    <li>dd</li>

                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
